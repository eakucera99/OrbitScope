<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitScope</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> 
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.103/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.103/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/satellite.js/dist/satellite.min.js"></script>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="timeControls">
        <label for="timeSlider">Orbit Time (minutes):</label>
        <input type="range" id="timeSlider" min="0" max="500" value="0" step="1">
        <div id="timeValue">0 min</div>
    </div>
    <div id="satelliteDetailsPanel">
        <h3 id="satelliteName">Satellite Name</h3>
        <p><strong>Category:</strong> <span id="satelliteCategory"></span></p>
        <p><strong>Altitude:</strong> <span id="satelliteAltitude"></span> km</p>
        <p><strong>Velocity:</strong> <span id="satelliteVelocity"></span> km/s</p>
        <button id="closePanel">Close</button>
    </div>
    <button id="toggleOrbitLines" title="Click to show/hide orbit paths">Hide Orbit Lines</button>    <div class="dropdown" role="menu">
        <button class="dropdown-button" aria-haspopup="true" aria-expanded="false">Filter by Category</button>
        <div class="dropdown-content" role="menu">
            <a href="#" role="menuitem" data-category="all">All</a>
            <a href="#" role="menuitem" data-category="Space Stations">Space Stations</a>
            <a href="#" role="menuitem" data-category="GPS">GPS</a>
            <a href="#" role="menuitem" data-category="Weather">Weather</a>
            <a href="#" role="menuitem" data-category="Defense">Defense</a>
            <a href="#" role="menuitem" data-category="Communication">Communication</a>
            <a href="#" role="menuitem" data-category="Navigation">Nav</a>
            <a href="#" role="menuitem" data-category="Scientific">Scientific</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
 </html>
